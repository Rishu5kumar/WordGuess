<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Word</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
        }

        #hint {
            font-size: 16px;
            font-weight: bold;
            color: #555;
            margin-bottom: 15px;
        }

        #wordContainer {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 5px;
            margin: 20px 0;
        }

        .letter-box {
            width: 40px;
            height: 50px;
            font-size: 28px;
            text-transform: uppercase;
            text-align: center;
            border-bottom: 3px solid #333;
            background-color: white;
            border-radius: 5px;
            box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
            transition: 0.2s ease-in-out;
            outline: none;
        }

        .letter-box:focus {
            border-bottom: 3px solid #007BFF;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            margin-top: 15px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #feedbackBox {
            border: 1px solid #ccc;
            padding: 15px;
            width: 100%;
            max-width: 350px;
            margin: 20px auto;
            text-align: left;
            min-height: 80px;
            overflow-y: auto;
            background-color: white;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        p {
            font-size: 14px;
            color: #444;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .letter-box {
                width: 30px;
                height: 40px;
                font-size: 22px;
            }

            button {
                padding: 10px 16px;
                font-size: 14px;
            }

            #feedbackBox {
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <h1>Guess the Word</h1>
    <p id="hint"></p>
    <div id="wordContainer"></div>
    <button onclick="checkGuess()">Guess</button>
    <div id="feedbackBox"></div>

    <script>
        const wordsWithHints = [
            {
                word: "bottle",
                hint: "I hold liquids but have no hands.",
                locations: ["On a desk", "On the window", "Under a chair"]
            },
            {
                word: "whiteboard",
                hint: "I reflect thoughts, yet I have no mind. Wipe me clean, and I start anew.",
                locations: ["Behind the whiteboard", "Under a magnet holding notes", "Behind a corner sticker", "Inside the eraser compartment"]
            },
            {
                word: "marker",
                hint: "I help you write bold and clear, but I run out over time.",
                locations: ["Taped under the desk", "Take out from Our member",]
            },
            {
                word: "eraser",
                hint: "I take away but never add, I make mistakes disappear with a single swipe.",
                locations: ["Taped under the desk", "Behind a pencil holder", "Inside a pen case"]
            },
            {
                word: "notebook",
                hint: "I hold knowledge but have no brain. Flip through me to find what you seek.",
                locations: ["In a random page of an old notebook", "Taped under a desk", "Between two unused pages", "Inside a bag left in the hall"]
            },
            {
                word: "duster",
                hint: "I make things disappear but never truly gone.",
                locations: ["Inside the storage cabinet", "Behind a classroom notice board", "Under the teacher's desk", "Inside a drawer full of old supplies", "Taped to the underside of a chair"]
            },
            {
                word: "chair",
                hint: "I carry the weight of knowledge but have no brain.",
                locations: ["Under the seat of a random chair", "Inside the backrest of an old chair", "Taped to the bottom of a bench", "Hidden in a crack on the leg of a chair", "Under the exam hall's stage"]
            },
            {
                word: "calculator",
                hint: "I help you with math quickly and correctly.",
                locations: ["I am a number. Multiply me by 3, then subtract 4. You get 5. What number am I?"]
            },
            {
                word: "desk",
                hint: "I have four legs but never walk. I support your work, but I do none myself.",
                locations: ["Underneath a desk with tape", "Inside a leg", "Taped under the writing surface", "Attached to the underside of a chair nearby"]
            },
            {
                word: "clock",
                hint: "I never stop moving, yet I stay in the same place. What am I?",
                locations: ["Your clue rests with the keeper of time—go find them!", "The one who signals the start and end of your test might have the key."]
            }
        ];

        let selectedEntry = wordsWithHints[Math.floor(Math.random() * wordsWithHints.length)];
        let selectedWord = selectedEntry.word;
        let clueLocation = selectedEntry.locations[Math.floor(Math.random() * selectedEntry.locations.length)];

        document.getElementById("hint").innerText = "Hint: " + selectedEntry.hint;
        let wordContainer = document.getElementById("wordContainer");

        for (let i = 0; i < selectedWord.length; i++) {
            let span = document.createElement("span");
            span.classList.add("letter-box");
            span.contentEditable = true;
            span.setAttribute("maxlength", "1");
            span.addEventListener("input", function () {
                if (this.innerText.length > 1) {
                    this.innerText = this.innerText.charAt(0);
                }
                let next = this.nextElementSibling;
                if (next && this.innerText !== "") {
                    next.focus();
                }
            });
            span.addEventListener("keydown", function (event) {
                if (event.key === "Backspace" && this.innerText === "") {
                    let prev = this.previousElementSibling;
                    if (prev) {
                        prev.focus();
                        prev.innerText = "";
                        event.preventDefault();
                    }
                }
            });
            wordContainer.appendChild(span);
        }

        function checkGuess() {
            let letters = document.querySelectorAll(".letter-box");
            let input = "";
            letters.forEach(letter => input += letter.innerText.toLowerCase());
            let feedbackBox = document.getElementById("feedbackBox");
            feedbackBox.innerHTML = "";

            if (input.length !== selectedWord.length) {
                feedbackBox.innerHTML = `<p>&#8226; Enter a word with the correct length!</p>`;
            } else if (input === selectedWord) {
                feedbackBox.innerHTML = `<p>&#8226; Well done! You've cracked the code. Now, search for this object in the hall. Hidden within, a number waits—your next clue is at: ${clueLocation}.</p>`;
            } else {
                let feedback = "";
                for (let i = 0; i < selectedWord.length; i++) {
                    if (input[i] === selectedWord[i]) {
                        feedback += `&#8226; ${input[i]} is in the right place.<br>`;
                    } else if (selectedWord.includes(input[i])) {
                        feedback += `&#8226; ${input[i]} is in the word but in the wrong place.<br>`;
                    } else {
                        feedback += `&#8226; ${input[i]} is not in the word.<br>`;
                    }
                }
                feedbackBox.innerHTML = `<p>${feedback}</p>`;
            }
        }
    </script>
</body>

</html>
